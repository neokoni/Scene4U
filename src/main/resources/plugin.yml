name: Scene4U
version: '${version}'
main: ink.neokoni.scene4u.Scene4U
api-version: '1.13'
prefix: Scene4U
authors: [Neokoni]
description: Set your own weather and time as your like on visual
website: https://github.com/Neokoni/Scene4U

folia-supported: true

permissions:
  scene4u.use:
    default: true
    description: "player use basic permissions"
    children:
      scene4u.set: true
      scene4u.help: true
      scene4u.clear: true
  scene4u.reload:
    default: op

commands:
  scene4u:
    description: "scene4u basic command"
    usage: "/scene4u <help|clear|reload|set>"
    aliases: ["scene"]